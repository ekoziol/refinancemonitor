<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unsubscribe Error - RefiAlert</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: #f4f4f4;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 480px;
            width: 100%;
            padding: 40px;
            text-align: center;
        }
        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 24px;
        }
        .logo-icon {
            width: 48px;
            height: 48px;
            background-color: #1a5f2a;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            margin-right: 12px;
        }
        .logo-text {
            font-size: 28px;
            font-weight: 700;
            color: #1a5f2a;
        }
        .error-icon {
            width: 80px;
            height: 80px;
            background-color: #fee2e2;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            margin: 0 auto 24px;
        }
        h1 {
            color: #1a1a1a;
            font-size: 24px;
            margin-bottom: 12px;
        }
        p {
            color: #6b7280;
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 24px;
        }
        .error-box {
            background-color: #fef2f2;
            border: 1px solid #fecaca;
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 24px;
        }
        .error-box p {
            color: #991b1b;
            margin-bottom: 0;
            font-size: 14px;
        }
        .btn {
            display: inline-block;
            padding: 14px 32px;
            font-size: 16px;
            font-weight: 600;
            text-decoration: none;
            border-radius: 8px;
            background-color: #1a5f2a;
            color: white;
            margin: 6px;
        }
        .btn:hover {
            background-color: #166534;
        }
        .btn-secondary {
            background-color: #e5e7eb;
            color: #374151;
        }
        .btn-secondary:hover {
            background-color: #d1d5db;
        }
        .actions {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        @media (min-width: 400px) {
            .actions {
                flex-direction: row;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <div class="logo-icon">&#127968;</div>
            <span class="logo-text">RefiAlert</span>
        </div>

        <div class="error-icon">&#10005;</div>

        <h1>Unsubscribe Failed</h1>

        <div class="error-box">
            <p>{{ message }}</p>
        </div>

        <p>If you continue to have trouble unsubscribing, please contact our support team or log in to your account to manage your email preferences.</p>

        <div class="actions">
            <a href="/" class="btn">Return to Homepage</a>
            <a href="/support" class="btn btn-secondary">Contact Support</a>
        </div>
    </div>
</body>
</html>
