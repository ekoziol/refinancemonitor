<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unsubscribe - RefiAlert</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: #f4f4f4;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 480px;
            width: 100%;
            padding: 40px;
            text-align: center;
        }
        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 24px;
        }
        .logo-icon {
            width: 48px;
            height: 48px;
            background-color: #1a5f2a;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            margin-right: 12px;
        }
        .logo-text {
            font-size: 28px;
            font-weight: 700;
            color: #1a5f2a;
        }
        h1 {
            color: #1a1a1a;
            font-size: 24px;
            margin-bottom: 12px;
        }
        p {
            color: #6b7280;
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 24px;
        }
        .email {
            background-color: #f3f4f6;
            padding: 12px 16px;
            border-radius: 8px;
            font-size: 14px;
            color: #374151;
            margin-bottom: 24px;
            word-break: break-all;
        }
        .btn {
            display: inline-block;
            padding: 14px 32px;
            font-size: 16px;
            font-weight: 600;
            text-decoration: none;
            border-radius: 8px;
            cursor: pointer;
            border: none;
            margin: 6px;
        }
        .btn-danger {
            background-color: #dc2626;
            color: white;
        }
        .btn-danger:hover {
            background-color: #b91c1c;
        }
        .btn-secondary {
            background-color: #e5e7eb;
            color: #374151;
        }
        .btn-secondary:hover {
            background-color: #d1d5db;
        }
        .actions {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        @media (min-width: 400px) {
            .actions {
                flex-direction: row;
                justify-content: center;
            }
        }
        .note {
            margin-top: 24px;
            font-size: 13px;
            color: #9ca3af;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <div class="logo-icon">&#127968;</div>
            <span class="logo-text">RefiAlert</span>
        </div>

        <h1>Unsubscribe from Emails</h1>
        <p>Are you sure you want to unsubscribe from RefiAlert notifications? You will no longer receive refinancing alerts for:</p>

        <div class="email">{{ email }}</div>

        <form method="POST" action="">
            <div class="actions">
                <button type="submit" class="btn btn-danger">Yes, Unsubscribe</button>
                <a href="/" class="btn btn-secondary">Cancel</a>
            </div>
        </form>

        <p class="note">
            You can always re-enable notifications from your account settings.
        </p>
    </div>
</body>
</html>
