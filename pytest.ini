[pytest]
# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output configuration
# Options: verbose, short tracebacks, strict markers, coverage for refi_monitor
addopts = -v --tb=short --strict-markers --cov=refi_monitor --cov-report=html --cov-report=term-missing --cov-report=term:skip-covered --cov-fail-under=0

# Test markers
markers =
    unit: Unit tests for individual functions
    integration: Integration tests for components working together
    api: API endpoint tests
    regression: Regression tests comparing implementations
    slow: Tests that take a long time to run
    e2e: End-to-end tests requiring browser/selenium

# Coverage configuration
[coverage:run]
source = refi_monitor
omit =
    */tests/*
    */migrations/*
    */__pycache__/*
    */venv/*
    */env/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

[coverage:html]
directory = htmlcov
