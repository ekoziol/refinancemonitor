[pytest]
# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output configuration
addopts =
    -v                          # Verbose output
    --tb=short                  # Shorter traceback format
    --strict-markers            # Strict marker usage
    --cov=refi_monitor          # Coverage for refi_monitor package
    --cov-report=html           # HTML coverage report
    --cov-report=term-missing   # Terminal report with missing lines
    --cov-report=term:skip-covered  # Skip fully covered files in terminal
    --cov-fail-under=0          # Start at 0%, will increase as we add tests

# Test markers
markers =
    unit: Unit tests for individual functions
    integration: Integration tests for components working together
    api: API endpoint tests
    regression: Regression tests comparing implementations
    slow: Tests that take a long time to run
    e2e: End-to-end tests requiring browser/selenium

# Coverage configuration
[coverage:run]
source = refi_monitor
omit =
    */tests/*
    */migrations/*
    */__pycache__/*
    */venv/*
    */env/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

[coverage:html]
directory = htmlcov
